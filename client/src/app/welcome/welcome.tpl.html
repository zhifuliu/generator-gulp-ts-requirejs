<!-- 检查登录状态中 -->
<div class="well welcome-msg">
    <h4>欢迎来到微易车险管理系统！</h4>
    <p ng-if="welcome.userInfo.authed === 'UNKNOWN'">检查登录状态中...</p>
</div>
<!-- 未登录 -->
<form novalidate class="form-horizontal login-form center-block" name="loginForm" ng-if="welcome.userInfo.authed === 'FAIL'">
    <div class="form-group">
        <label class="control-label col-sm-2" for="userName">用户名：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" ng-model="welcome.loginParam.userName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">密码：</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" ng-model="welcome.loginParam.password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="welcome.doLogin(loginForm)">登录</button>
        </div>
    </div>
</form>
