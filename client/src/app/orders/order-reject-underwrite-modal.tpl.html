<div class="modal-header">
    <h3 class="modal-title">核保不通过</h3>
</div>
<div class="modal-body">
    <form novalidate name="formRejectUnderwrite">
        <div class="form-group">
            <label>核保不通过原因：</label>
            <textarea class="form-control" ng-model="orderRejectUnderwrite.remarks" rows="5" required="true"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="orderRejectUnderwrite.confirm(formRejectUnderwrite)">确定</button>
    <button class="btn btn-info" type="button" ng-click="$dismiss()">取消</button>
</div>
