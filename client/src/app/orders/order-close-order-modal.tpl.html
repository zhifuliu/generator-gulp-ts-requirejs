<div class="modal-header">
    <h3 class="modal-title">关闭订单</h3>
</div>
<div class="modal-body">
    <form novalidate name="formCloseOrder">
        <div class="form-group">
            <label>关闭原因：</label>
            <textarea class="form-control" ng-model="orderCloseOrder.remarks" rows="5" required="true"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="orderCloseOrder.confirm(formCloseOrder)">确定</button>
    <button class="btn btn-info" type="button" ng-click="$dismiss()">取消</button>
</div>
