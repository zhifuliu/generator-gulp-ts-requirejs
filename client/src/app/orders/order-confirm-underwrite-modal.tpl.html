<div class="modal-header">
    <h3 class="modal-title">信息确认</h3>
</div>
<div class="modal-body">
    <div ng-if="orderConfirmUnderwrite.detailJson == 'pending'">正在获取保单信息...</div>
    <div ng-if="orderConfirmUnderwrite.detailJson == 'fail'">获取保单信息失败，请重试。</div>
    <form class="form-horizontal" ng-if="orderConfirmUnderwrite.detailJson.vehicleInfo" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2">车牌号：</label>
            <div class="col-sm-10">
                <p class="form-control-static text-primary">{{orderConfirmUnderwrite.detailJson.vehicleInfo.licenseNo}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">总保费：</label>
            <div class="col-sm-10">
                <p class="form-control-static text-primary">{{orderConfirmUnderwrite.detailJson | insurePremiumGrandTotal | rmb}}元</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-if="orderConfirmUnderwrite.detailJson.vehicleInfo" class="btn btn-primary" type="button" ng-click="orderConfirmUnderwrite.confirm()">确定</button>
    <button class="btn btn-info" type="button" ng-click="$dismiss()">取消</button>
</div>
