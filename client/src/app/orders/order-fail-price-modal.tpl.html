<div class="modal-header">
    <h3 class="modal-title">报价失败</h3>
</div>
<div class="modal-body">
    <form novalidate name="formFailPrice">
        <div class="checkbox" ng-repeat="reason in orderFailPrice.orderFailPriceReasonsEnum">
            <label>
                <input type="checkbox" checklist-model="orderFailPrice.remarks" checklist-value="reason"> {{reason}}
        </div>
        <textarea class="form-control" ng-if="orderFailPrice.remarks.indexOf('其他') !== -1" ng-model="orderFailPrice.otherDetail" rows="5" required="true"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="orderFailPrice.confirm(formFailPrice)">确定</button>
    <button class="btn btn-info" type="button" ng-click="$dismiss()">取消</button>
</div>
