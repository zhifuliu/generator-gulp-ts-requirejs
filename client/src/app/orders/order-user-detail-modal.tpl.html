<div class="modal-header">
    <h3 class="modal-title">用户信息</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate name="formUserInfo">
        <div class="form-group">
            <label class="control-label col-sm-2">公司：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{userDetail.info.company.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">权限：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{userDetail.info.role.desc}}元</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">用户名：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{userDetail.info.userName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">真实姓名：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{userDetail.info.nickname}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">手机号码：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{userDetail.info.mobile}}</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$dismiss()">关闭</button>
</div>
