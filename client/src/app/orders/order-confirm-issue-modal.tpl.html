<div class="modal-header">
    <h3 class="modal-title">出单确认</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate name="formConfirmIssue">
        <div class="form-group">
            <label class="control-label col-sm-2">快递公司：</label>
            <div class="col-sm-10">
                <select ng-model="orderConfirmIssue.deliveryInfo.company" class="form-control" ng-options="vendor for vendor in orderConfirmIssue.DeliveryVendorsEnum" required="true"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">快递单号：</label>
            <div class="col-sm-10">
                <input type="text" ng-model="orderConfirmIssue.deliveryInfo.serialNo" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">*交强险保单号：</label>
            <div class="col-sm-10">
                <input type="text" ng-model="orderConfirmIssue.deliveryInfo.compulsoryInsuranceNo" class="form-control" required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">商业险保单号：</label>
            <div class="col-sm-10">
                <input type="text" ng-model="orderConfirmIssue.deliveryInfo.cmmercialInsuranceNo" class="form-control">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="orderConfirmIssue.confirm(formConfirmIssue)">确定</button>
    <button class="btn btn-info" type="button" ng-click="$dismiss()">取消</button>
</div>
