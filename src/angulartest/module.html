<!DOCTYPE html>
<html ng-app="ngapp">
<head>
    <meta charset="utf-8">
    <title>angular 模块</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    <div class="bk-color-1">
        <pre>
            模块定义了一个应用程序.
            模块是应用程序中不同部分的容器。
            模块是应用控制器的容器。控制器通常属于模块的一部分。
        </pre>
    </div>
    <div class="bk-color-2" ng-controller="ctrl0">
        <p>
            外部module_app.js 和 module_controller.js 中定义的模块和控制器输出的信息: <br>
            {{msg}}
        </p>
    </div>
    <script>
        //var app = angular.module('ngapp', []);
        // ngapp 参数对应执行应用的 HTML 元素，执行上面这句后，就可以在应用程序中添加控制器、指令、过滤器等
        // 也可将模块和控制器包含在外部 js 文件中
        // app.controller('ctrl0', function($scope) {
        //     $scope.count = 0;
        // });
    </script>
    <script type="text/javascript" src='./controller/module_app.js'></script>
    <script type="text/javascript" src='./controller/module_controller.js'></script>
</body>
</html>
