<!DOCTYPE html>
<html ng-app="ngapp">
<head>
    <meta charset="utf-8">
    <title>angular 自定义服务</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    <div class="bk-color-1">
        <pre>
            AngularJS 应用中，你可以创建自定义的访问，链接到你的模块中
        </pre>
        <br><br>
    </div>
    <div class="bk-color-2" ng-controller="ctrl0">
        <p>
            自定义服务，就是输入名字，返回 hello, name <br>
            {{customServiceHello}}
        </p>
    </div>
    <script>
        var app = angular.module('ngapp', []);
        // 创建自定义服务
        app.service('customService', function() {
            this.hello = function(name) {
                return 'Hello, ' + name;
            }
        });
        app.controller('ctrl0', function($scope, customService) {
            $scope.customServiceHello = customService.hello('zhifu');
        });
    </script>
</body>
</html>
