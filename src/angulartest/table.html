<!DOCTYPE html>
<html ng-app="ngapp">
<head>
    <meta charset="utf-8">
    <title>angular table</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px 10px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    <div class="bk-color-1">
        <pre>
            angularJS ng-repeat 可以完美的显示表格
        </pre>
    </div>
    <div class="bk-color-2" ng-controller="ctrl0">
        <table>
            <tr ng-repeat="obj in objs">
                <td>
                    {{$index + 1}}
                </td>
                <td>
                    {{obj.name}}
                </td>
                <td>
                    {{obj.age}}
                </td>
            </tr>
        </table>
    </div>
    <script>
        var app = angular.module('ngapp', []);
        app.controller('ctrl0', function($scope) {
            $scope.selectObg = '';
            $scope.objs = [
                {name: 'zhifu1', age:23},
                {name: 'zhifu2', age:21},
                {name: 'zhifu3', age:22},
                {name: 'zhifu4', age:30},
                {name: 'zhifu5', age:233},
                {name: 'zhifu6', age:33},
                {name: 'zhifu7', age:31}
            ]
        });
    </script>
</body>
</html>
