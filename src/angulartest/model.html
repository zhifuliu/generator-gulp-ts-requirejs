<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>angular-model 实验</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    /* 注意：myForm.myAddress.$valid 是对 form 有效的 */
    <form ng-app="myApp" ng-controller="ctrl" class="bk-color-1" name='myForm'>
        <h3>双向绑定、验证用户输入:</h3>
     	<p>名字 : <input type="text" ng-model="name"></p>
     	<h1>{{name}}</h1>
        <br><br>.
        <p>email: <input type="email" name='myAddress' ng-model="email" ></p>
        <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span><br>
        {{myForm.myAddress.$valid}}<br>
        {{myForm.myAddress.$dirty}}<br>
        {{myForm.myAddress.$touched}}<br>
        {{myForm.myAddress.$error}}<br>
        <br>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('ctrl', function($scope) {
            $scope.name = 'zhifu',
            $scope.email = '491836641@qq.com'
        });
    </script>
</body>
</html>
