<!DOCTYPE html>
<html ng-app="ngapp">
<head>
    <meta charset="utf-8">
    <title>angular select</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    <div class="bk-color-1">
        <pre>
            angularJS 可以使用数组或者对象创建一个下拉列表选项
        </pre>
    </div>
    <div class="bk-color-2" ng-controller="ctrl0">
        <p>
            <select ng-model="selectObg" ng-options="x.name for x in objs"></select>
            <p>
                你选择了 {{selectObg.toString() + ' ; name:' + selectObg.name + ' ; age:' + selectObg.age}}
            </p>
        </p>
    </div>
    <script>
        var app = angular.module('ngapp', []);
        app.controller('ctrl0', function($scope) {
            $scope.selectObg = '';
            $scope.objs = [
                {name: 'zhifu1', age:23},
                {name: 'zhifu2', age:21},
                {name: 'zhifu3', age:22},
                {name: 'zhifu4', age:30},
                {name: 'zhifu5', age:233},
                {name: 'zhifu6', age:33},
                {name: 'zhifu7', age:31}
            ]
        });
    </script>
</body>
</html>
