<!DOCTYPE html>
<html ng-app="ngapp">
<head>
    <meta charset="utf-8">
    <title>angular 事件</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/angular-1.5.4.js"></script>
</head>
<body>
    <div class="bk-color-1">
        <pre>
            angularJS 有自己的 html 事件指令
        </pre>
    </div>
    <div class="bk-color-2" ng-controller="ctrl0">
        <button ng-click="count = count + 1">点我自己加1,目前我是:{{count}}</button>
    </div>
    <script>
        var app = angular.module('ngapp', []);
        app.controller('ctrl0', function($scope) {
            $scope.count = 0;
        });
    </script>
</body>
</html>
