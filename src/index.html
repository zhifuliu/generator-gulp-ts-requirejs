
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>generator-gulp-ts-requireJs</title>
    <!-- build:name 这个是给 gulp-html-replace 插件用的,最后会被替换为我们编译后的内容(css 或者 js等) -->
    <!-- build:css -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/css.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js -->
    <script src="./app/require.config.js"></script>
    <script data-main="./app/startup" src="./bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="ngAppTs">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Hello {{yourName || 'World'}}</h2>
</div>
</body>
</html>
